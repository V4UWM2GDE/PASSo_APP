<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Jelszó visszaállítás</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="form">
    <form action="mailto:csehit@yahoo.de" method="post" enctype="text/plain">
        <h2>Kérjük, hogy küldje be adatait.</h2>
        <h3>Ellenőrzés után értesítjük a jelszó visszaállítás részleteiről.</h3>
        <h4>Az adatok feldolgozása 2 munkanapon belül történik meg. Automatikus visszaállítás a GDPR irányelveink miatt, valamint biztonsági okokból nem lehetséges.</h4>
        <div class="input-box">
            <i class="fa fa-user" aria-hidden="true"></i>
            <input type="text" name="login" placeholder="Login" required>
        </div>
        <div class="input-box">
            <i class="fa fa-unlock-alt" aria-hidden="true"></i>
            <input type="password" name="password" placeholder="Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
        </div>
        <div class="input-box">
            <i class="fa fa-unlock-alt" aria-hidden="true"></i>
            <input type="text" name="gazdasagid" placeholder="GazdaságID" required>
        </div>
        <div class="input-box">
            <input type="submit" value="Levél küldése">
        </div>
    </form>
</div>
</body>
</html>
