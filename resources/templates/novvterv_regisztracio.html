<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Új növényvédelmi terv bejegyzés</title>
  <link rel="stylesheet" href="css/style_personal_page.css">
</head>
<body>

<div style="text-align: center;"><h1>Új növényvédelmi terv bejegyzés</h1></div>
<div class="text">
  <a href="/adminisztrator">Vissza az adminisztrátori oldalra</a>
</div>

<br>

<div class="page">
  <div class="card">
    <div class="container">
      <div class="menu">
        <h3>Növényv.terv</h3>
        <i class="fas fa-bars"></i>
      </div>
      <div class="content">
        <div class="text">
          <h1>Új növényv. terv</h1>
          <p>Kérjük töltse ki a mezőket!</p>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="menu">
        <h3>Növényv.terv</h3>
        <i class="fas fa-bars"></i>
      </div>
      <div class="content">
        <div class="text">

          <form class="form-horizontal" method="post" th:action="@{/novvterv_regisztracio}" th:object="${t_novv_terv}">
            <input th:field="*{id}" type="hidden" />

            <div class="form-group mx-3 my-3">
              <div class="col-sm-12">
                <select class="form-control" th:field="*{bejegyzestipusa}" id="bejegyzestipusa" required style="width: 400px;">
                  <option value="">Kérjük válasszon!</option>
                  <option value="Hobbi gazdálkodás">Hobbi gazdálkodás</option>
                  <option value="Biogazdálkodás">Biogazdálkodás</option>
                  <option value="Csak mechnikai védelem ">Csak mechnikai védelem</option>
                  <option value="Mechanikai és vegyszeres védelem">Mechanikai és vegyszeres védelem</option>
                  <option value="Nincs védekezés">Nincs védekezés</option>
                </select>
              </div>
            </div>

            <br>

            <div class="form-group mx-3 my-3">
              <div class="col-sm-12">
                <input class="form-control" th:field="*{bejegyzescime}" type="text" id="bejegyzescime" placeholder="A bejegyzés címe" required style="width: 400px;">
              </div>
            </div>

            <br>


            <div class="form-group mx-3 my-3">
              <button type="submit" value="Save">Mentés</button>
            </div>
          </form>


        </div>
      </div>
    </div>

  </div>
</div>



</body>
</html>
