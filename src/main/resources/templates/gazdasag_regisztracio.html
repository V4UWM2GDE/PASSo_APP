<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Új gazdaság regisztrációja</title>
    <link rel="stylesheet" href="css/style_personal_page.css">
</head>
<body>

<div style="text-align: center;"><h1>Új gazdaság regisztrációja</h1></div>
<div class="text">
    <a href="/nyitooldal">Vissza a nyitóoldalra</a>
</div>

<br>

<div class="page">
    <div class="card">
        <div class="container">
            <div class="menu">
                <h3>Gazdaság</h3>
                <i class="fas fa-bars"></i>
            </div>
            <div class="content">
                <div class="text">
                    <h1>1. lépés</h1>
                    <p>Regisztrálja a gazdaságát.</p>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="menu">
                <h3>Gazdaság</h3>
                <i class="fas fa-bars"></i>
            </div>
            <div class="content">
                <div class="text">

                    <form class="form-horizontal" method="post" th:action="@{/gazdasag_regisztracio}" th:object="${t_gazd}">
                        <input th:field="*{id}" type="hidden" />

                        <div class="form-group mx-3 my-3">
                            <div class="col-sm-12">
                                <input class="form-control" th:field="*{gazdasagneve}" type="text" id="gazdasagneve" placeholder="Gazdaság neve" required>
                            </div>
                        </div>

                        <br>

                        <div class="form-group mx-3 my-3">
                            <div class="col-sm-12">
                                <input class="form-control" th:field="*{gazdasagcime}" type="text" id="gazdasagcime" placeholder="Gazdaság címe" required>
                            </div>
                        </div>

                        <br>

                        <div class="form-group mx-3 my-3">
                            <div class="col-sm-12">
                                <input class="form-control" th:field="*{gazdasaghrsz}" type="text" id="gazdasaghrsz"
                                       placeholder="Gazdaság HRSZ" required>
                            </div>
                        </div>

                        <br>

                        <div class="form-group mx-3 my-3">
                            <div class="col-sm-12">
                                <input class="form-control" th:field="*{novenyvtervid}" type="number" id="novenyvtervid"
                                       placeholder="Növv.terv ID" required>
                            </div>
                        </div>

                        <br>

                        <div class="form-group mx-3 my-3">
                            <button type="submit" value="Save">Mentés</button>
                        </div>
                    </form>


                </div>
            </div>
        </div>

    </div>
</div>


<div class="text">
    <a href="/terulet_regisztracio">Kihagyom, inkább új terület regisztrálok</a>
</div>

</body>
</html>
